<div class="calendar-container">
<div class="container">
    <button (click)="goToPreviousWeek()" class="peru-button">Back</button>
    <button (click)="goToNextWeek()" class="peru-button">Next</button>
    <ng-template #weekViewHourSegmentTemplate 
       let-segment="segment" vent 
       let-locale="locale" 
       let-segmentHeight="segmentHeight" 
       let-isTimeLabel="isTimeLabel"
     >
      <div #segmentElement 
         class="cal-hour-segment" 
         [style.height.px]="segmentHeight"   
         [class.cal-hour-start]="segment.isStart"
         [class.cal-after-hour-start]="!segment.isStart" 
         [ngClass]="segment.cssClass">
          <div class="cal-time" *ngIf="isTimeLabel">
              {{ segment.date | calendarDate:'weekViewHour':locale }}
          </div>
      </div>
  </ng-template>
  </div>
  
  <mwl-calendar-week-view 
      [viewDate]="viewDate" 
      [events]="events"
      [hourSegmentTemplate]="weekViewHourSegmentTemplate" 
      [weekStartsOn]="weekStartsOn"
      [dayStartHour]="viewStart"
      [dayEndHour]="viewEnd"
      (eventClicked)="handleEventClicked($event)"
      >
      
  </mwl-calendar-week-view>
