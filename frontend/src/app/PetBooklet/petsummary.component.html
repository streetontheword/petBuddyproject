

<app-emptybooklet *ngIf="petArray.length === 0"></app-emptybooklet>

<div class="pet-list" >
    <mat-card *ngFor="let p of petArray" class="pet-card">
      <mat-card-header>
        <mat-card-title>{{ p.name }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="p.imageUrl" alt="Pet Image">

      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/mypets/dog', p.petId]">View Details</button>
        <button mat-button color="warn" (click)="deleteButton(p.petId)">Delete</button>

      </mat-card-actions>
      
      <div class="fab-container">
        <a mat-fab color="primary" [routerLink]="['/petform']">
          <mat-icon>add</mat-icon>
        </a>
      </div>
    </mat-card>
    </div>
